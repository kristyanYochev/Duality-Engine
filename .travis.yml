language: csharp
solution: DualityEngine.sln
mono:
    - latest
install:
    - nuget restore DualityEngine.sln
    - nuget install xunit.runners -Version 2.4.0 -OutputDirectory ./testrunner
script:
    - msbuild /p:Configuration=Release DualityEngine.sln
    - mono ./testrunner/xunit.runners.2.4.0/tools/xunit.console.clr4.exe ./DualityEngine.Tests/bin/Release/dotnetcore3.0/DualityEngine.Tests.dll
